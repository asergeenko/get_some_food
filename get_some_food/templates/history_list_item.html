<div class="row my-1">
              <div class="col-md-4">
                <p class="lead fw-normal mb-0">{{ object.item.product.name }}</p>
              </div>
              <div class="col-md-1">
                <p class="lead fw-small mb-0">{{ object.item.amount }} {{ object.item.product.unit.short_name }}</p>
              </div>
              <div class="col-md-2">
                <p class="lead fw-small mb-0">{{ object.buy_date|date:"d-m-Y" }}</p>
              </div>
              <div class="col-md-5">
                <p class="lead fw-small mb-0">{{ object.item.comment }}</p>
              </div>

</div>
