{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <h1>Category</h1>
    <form method='POST' action='' enctype="multipart/form-data" novalidate id="category_form">
      {% csrf_token %}
      {{ form|crispy }}
      <input type="submit" value="Apply" class="btn btn-primary"/>
    </form>
  </div>
{% endblock %}
